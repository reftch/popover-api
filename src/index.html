<!DOCTYPE html>
<html lang="en">

<head>
  <title>Popover modal dialog</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="POC with popover and pure CSS" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="index.js"></script>
</head>

<body>
  <button popovertarget="mypopover">Toggle the popover</button>
  <dialog-element id="mypopover" popover>
    <dialog-header>
      <button popovertarget="mypopover" popovertargetaction="hide">‚ùå</button>
      <h2>Popover Dialog</h2>
    </dialog-header>
    <dialog-body> Popover content </dialog-body>
    <dialog-footer>
      <button popovertarget="mypopover">Close</button>
    </dialog-footer>
  </dialog-element>
</body>

</html>
