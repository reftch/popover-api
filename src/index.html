<!DOCTYPE html>
<html lang="en">

<head>
  <title>Popover modal dialog</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="POC with popover and pure CSS" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="index.js"></script>
</head>

<body>
  <button id="popover-btn" popovertarget="mypopover">Toggle the popover</button>

  <dialog-element target="mydialog">
    <button role="open">Open dialog</button>
  </dialog-element>

  <popover-element id="mypopover" popover>
    <dialog-header>
      <button popovertarget="mypopover" popovertargetaction="hide">❌</button>
      <h2>Popover</h2>
    </dialog-header>
    <dialog-body> Popover content </dialog-body>
    <dialog-footer>
      <button popovertarget="mypopover">Close</button>
    </dialog-footer>
  </popover-element>

  <dialog id="mydialog">
    <dialog-header>
      <button role="close">❌</button>
      <h2>Modal Dialog</h2>
    </dialog-header>
    <dialog-body> Dialog content </dialog-body>
    <dialog-footer>
      <button role="close">Close</button>
    </dialog-footer>
  </dialog>

</body>

</html>
